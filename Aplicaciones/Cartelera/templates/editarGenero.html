{% extends "./plantilla.html" %}
{%  block body %}
<h1>Editar Genero</h1>
<div>
    <div class="row">
        <div class="col-md-12">
        <form action="{% url 'procesarActualizacionGenero'%}" method="post"> 
            {% csrf_token %}
            <input type="hidden" name="id" value="{{generoEditar.id}}">
            <label for=""><b>Nombre</b></label>
            <input type="text" name="nombre" class="form-control" 
            value="{{generoEditar.nombre}}"
            id="nombre" placeholder="Ingrese el nombre del genero"> 
            <br>
            <textarea name="descripcion" class="form-control" rows="3" 
            id="descripcion" placeholder="ingrese la descripcion">{{generoEditar.descripcion}}</textarea>
            <br>
            <button type="submit" class="btn btn-primary">
                Actualizar
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'listadoGeneros' %}">Cancelar</a>
        </form>
        </div>
    </div>
</div>
{% endblock %}
