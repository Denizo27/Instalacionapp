<ul>
    <br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>LISTADO DE CINES</b></h3>
    </div>
</div>
<br>
<table class="table table-bordered table-striped table-hover" id="tbl-cines">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DIRECCIÓN</th>
            <th>TELÉFONO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for cineTemporal in cines %}
            <tr>
                <td>{{cineTemporal.id}}</td>
                <td>{{cineTemporal.nombre}}</td>
                <td>{{cineTemporal.direccion}}</td>
                <td>{{cineTemporal.telefono}}</td>
                <td>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        <i class="fa-regular fa-pen-to-square"></i>
                        Editar
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fa-solid fa-trash"></i>
                        Eliminar
                    </button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    let table = new DataTable('#tbl-cines');
</script>
</ul>
