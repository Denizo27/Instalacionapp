{% extends "./plantilla.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'guardarGenero' %}" enctype="multipart/form-data" id="frm_nuevo_genero" method="post">
                {% csrf_token %}
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del género" required>
                <br>
                <label for="descripcion"><b>Descripción:</b></label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Ingresar la descripción" required></textarea>
                
                <br>
                <label for="foto"><b>Fotografía:</b></label>
                <input type="file" name="foto" id="foto" accept="image/*" required class="form-control">
                
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listadoGeneros' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#frm_nuevo_genero").validate({
            rules: {
                nombre: {
                    required: true
                },
                descripcion: {
                    required: true
                },
                foto: {
                    required: true
                }
            },
            messages: {
                nombre: {
                    required: "Por favor, ingrese el nombre del género"
                },
                descripcion: {
                    required: "Por favor, ingrese la descripción del género"
                },
                foto: {
                    required: "Por favor, seleccione una fotografía"
                }
            }
        });
    });
</script>
{% endblock %}
